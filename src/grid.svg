<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M 24 0 L 0 0 0 24" fill="none" stroke="#297aa0" stroke-width="1"/>
    </pattern>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <rect width="48" height="48" fill="url(#smallGrid)"/>
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="#60bcd7" stroke-width="6"/>
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.17" result="blurred"></feGaussianBlur>
  </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#grid)" filter="url(#glow)"/>
</svg>
