<html>
  <head>
    <title>Pushpin</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/@ibm/plex/css/ibm-plex.css">
    <link type="text/css" rel="stylesheet" href="./app.css" />
  </head>

  <body>
    <div class="container">
      <div class="Jumbotron">
        <div class="Jumbotron__branding">
          <img src="http://via.placeholder.com/50x50">
          <h1>Pushpin</h1>
        </div>

        <div class="Jumbotron__tagline">
          <h2>
            A collaborative digital workspace designed
            to work offline and in real-time
          </h2>
        </div>
      </div>

      <div class="Downloads">
        <div class="Banner">
          <div class="Banner__wing"></div>
          <p class="Banner__label">Choose your platform</p>
          <div class="Banner__wing"></div>
        </div>

        <div class="Downloads__options">
          <div class="Download__options__option">
            <img src="http://via.placeholder.com/50x50">
            <a class="Button" href="">MacOS Download</a>
          </div>
          <div class="Download__options__option">
            <img src="http://via.placeholder.com/50x50">
            <a class="Button" href="">Windows Download</a>
          </div>
          <div class="Download__options__option">
            <img src="http://via.placeholder.com/50x50">
            <a class="Button" href="">Linux Download</a>
          </div>
        </div>
      </div>

      <div class="Gallery">
        <img src="http://via.placeholder.com/1024x500">
      </div>

      <div class="Features">
        <div class="Banner">
          <div class="Banner__wing"></div>
          <p class="Banner__label">Features and Benefits</p>
          <div class="Banner__wing"></div>
        </div>
      </div>
    </div>
  </body>
</html>
